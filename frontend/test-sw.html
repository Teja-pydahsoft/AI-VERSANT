<!DOCTYPE html>
<html>
<head>
    <title>Service Worker Test</title>
</head>
<body>
    <h1>Service Worker Test</h1>
    <div id="status">Testing...</div>
    
    <script>
        async function testServiceWorker() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Test if sw.js is accessible
                const response = await fetch('/sw.js');
                console.log('SW Response status:', response.status);
                console.log('SW Response headers:', response.headers);
                
                if (response.ok) {
                    statusDiv.innerHTML = '✅ Service Worker file is accessible';
                    statusDiv.style.color = 'green';
                } else {
                    statusDiv.innerHTML = `❌ Service Worker file returned ${response.status}`;
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ Error accessing Service Worker: ${error.message}`;
                statusDiv.style.color = 'red';
                console.error('Error:', error);
            }
        }
        
        testServiceWorker();
    </script>
</body>
</html>
